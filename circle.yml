dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install ruby-sass
test:
  pre:
    - sass stylesheets/main/main.sass:stylesheets/main/main.css
    - sass stylesheets/calendar/calendar.sass:stylesheets/calendar/calendar.css
    - sass stylesheets/contact/contact.sass:stylesheets/contact/contact.css
    - sass stylesheets/members/members.sass:stylesheets/members/members.css
  
deployment:
  production:
    branch: master
    commands:
      - cd /var/www/hackclubslhs.com.git/HackClub-SLHS.github.io        
      - git fetch --all        
      - git reset --hard origin/master     
      - git pull origin master     
      - service apache2 reload
